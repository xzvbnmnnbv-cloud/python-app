name: Build and Release APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential libffi-dev \
            libssl-dev libsqlite3-dev zlib1g-dev libjpeg-dev \
            openjdk-17-jdk unzip wget
          pip install --upgrade pip
          pip install buildozer cython flet yt-dlp

      - name: ğŸ“¦ Install Android SDK & Fix sdkmanager path
        run: |
          SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_DIR/cmdline-tools
          cd $SDK_DIR/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mkdir latest
          mv cmdline-tools/* latest/
          # Ø¹Ù…Ù„ Ø±Ø§Ø¨Ø· Ø±Ù…Ø²ÙŠ Ù„Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ù‚Ø¯ÙŠÙ… Ø§Ù„Ù„ÙŠ Buildozer Ø¨ÙŠØ³ØªØ®Ø¯Ù…Ù‡
          mkdir -p $SDK_DIR/tools
          ln -s $SDK_DIR/cmdline-tools/latest $SDK_DIR/tools
          # ØªØ«Ø¨ÙŠØª Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
          yes | $SDK_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_DIR "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | $SDK_DIR/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: ğŸ“¦ Build APK
        run: buildozer -v android debug

      - name: ğŸ“¤ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.apk
          tag_name: v${{ github.run_number }}
          name: "APK Build ${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
