name: Build and Release APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential libffi-dev \
            libssl-dev libsqlite3-dev zlib1g-dev libjpeg-dev \
            openjdk-17-jdk unzip wget
          pip install --upgrade pip
          pip install buildozer cython flet yt-dlp

      - name: 📦 Install Android SDK & Fix sdkmanager path
        run: |
          SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_DIR/cmdline-tools
          cd $SDK_DIR/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mkdir latest
          mv cmdline-tools/* latest/
          # عمل رابط رمزي للمسار القديم اللي Buildozer بيستخدمه
          mkdir -p $SDK_DIR/tools
          ln -s $SDK_DIR/cmdline-tools/latest $SDK_DIR/tools
          # تثبيت الأدوات المطلوبة
          yes | $SDK_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_DIR "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | $SDK_DIR/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: 📦 Build APK
        run: buildozer -v android debug

      - name: 📤 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.apk
          tag_name: v${{ github.run_number }}
          name: "APK Build ${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
