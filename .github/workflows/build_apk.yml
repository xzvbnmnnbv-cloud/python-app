name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential libffi-dev \
            libssl-dev libsqlite3-dev zlib1g-dev libjpeg-dev \
            openjdk-17-jdk unzip wget
          pip install --upgrade pip
          pip install buildozer cython flet yt-dlp

      - name: 📦 Install Android SDK & Build-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mkdir latest
          mv cmdline-tools/* latest/
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: 🛠 Initialize Buildozer
        run: buildozer init

      - name: ⚙️ Update buildozer.spec
        run: |
          sed -i 's/^package.name = .*/package.name = VideoDownloader/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = org.example/' buildozer.spec
          sed -i 's/^requirements =.*/requirements = python3,flet,yt-dlp/' buildozer.spec
          sed -i 's/^# android.permissions = INTERNET.*/android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE/' buildozer.spec

      - name: 📦 Build APK
        run: buildozer -v android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk
