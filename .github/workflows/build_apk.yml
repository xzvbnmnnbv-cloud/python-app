name: Build and Release APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential libffi-dev \
            libssl-dev libsqlite3-dev zlib1g-dev libjpeg-dev \
            openjdk-17-jdk unzip wget

      - name: 📦 Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython flet yt-dlp

      - name: 📦 Install Android SDK & Build-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mkdir latest
          mv cmdline-tools/* latest/
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: 📦 Build APK
        run: buildozer -v android debug

      - name: 📤 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.apk
          tag_name: v${{ github.run_number }}
          name: "APK Build ${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
